{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous" >
    <link rel="stylesheet" href="{% static "base.css" %}" >

    <title>
        {% block title %}
            Answerly
        {% endblock title %} 
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a href="/" class="navbar-brand">Answerly</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'qanda:ask' %}" class="nav-link">Ask</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'qanda:index' %}" class="nav-link">
                        Today's ðŸ”¥ Questions
                    </a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'user:logout' %}" class="nav-link">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'user:login' %}" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'user:register' %}" class="nav-link">Register</a>
                    </li>
                {% endif %}

                <li class="nav-item">
                    <form action="{% url 'qanda:question_search' %}" class="form-inline">
                    {% csrf_token %}
                        <input type="search" class="form-control mr-sm-2" name=q placeholder=Search>
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
                            Search
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
 
    <div class="container">
        {% block body %}               
        {% endblock body %}
    </div>
</body>
</html>
